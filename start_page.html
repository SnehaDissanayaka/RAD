<!DOCTYPE html>
<html>
  <head>
    <title>Roll The Dice</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <script>
      function get_game() {
        location.replace('game.html')
      }
    </script>
      <h1>Roll The Dice</h1>
        <header><u>Rules</u></header>
        <ul class="list">
          <li>
            You need a friend to play with
          </li>
          <li>
            If both dices give the <b>same result except 1</b>, the you
            will get <b>another chance</b> to roll the dice.
          </li>
          <li>
            If both dices give the value <b>1</b>, your marks will be reduced to <b>0</b>.!!!
          </li>
        </ul>
        <button onclick="get_game()">Start Game</button>
      </div>
    </div>
  </body>
</html>
